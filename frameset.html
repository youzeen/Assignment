<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameSet</title>
</head>
<body>

    <!-- A frameset is an old HTML feature that splits the computer window into several parts, or frames. -->
<frameset cols="25%,75%">
  <frame src="menu.html" name="menu">
  <frame src="content.html" name="content">
</frameset>

<!-- Divides the window horizontally -->
 <frameset rows="50%,50%">

    <!-- Divides the window vertically -->
<frameset cols="30%,70%">

</body>
</html>
