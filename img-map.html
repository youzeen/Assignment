<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG TAG</title>
</head>
<body>
    
    <!-- (img)Displays the image -->
<img src="map.jpg" usemap="#mymap" alt="Map">

<!-- (map) Defines the image map -->
<map name="mymap">

    <!-- (area) Defines clickable areas inside the image  -->
  <area shape="rect" coords="10,10,100,100" href="page1.html" alt="Area 1">
  <area shape="circle" coords="200,80,40" href="page2.html" alt="Area 2">
  
</map>
</body>
</html>
