<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG tag</title>
</head>
<body>
    <!-- The img tag is used to display images on a webpage. -->
    <img src="photo.jpg" alt="photo" width="100" height="200">

    <!-- Specifies the path or URL of the image. -->
<img src="photo.png">

<!-- Shows text if the image fails to load. -->
 <img src="logo.png" alt="Company Logo">

 <!-- Sets the width of the image. -->
  <img src="image.jpg" width="200">

  <!-- Sets the height of the image. -->
<img src="image.jpg" height="150">

<!-- Displays a tooltip when the mouse hovers over the image. -->
<img src="image.jpg" title="This is an image">

<!-- id gives a unique name to an element. -->
 <p id="intro">Welcome to my website</p>

 <!-- class is used to group multiple elements. -->
  <p class="text">Paragraph 1</p>
<p class="text">Paragraph 2</p>

</body>
</html>
