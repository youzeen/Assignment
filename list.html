<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>
</head>
<body>
    <!-- Displays items in a specific order (numbers, letters, Roman numerals) -->
    <ol>
        <li>Turn on computer</li>
        <li>Open the browser</li>
        <li>Visit a website</li>
    </ol>

    <!-- Displays items with bullet points. -->
 <ul>
    <li>milk</li>
    <li>bread</li>
    <li>Eggs</li>
 </ul>

 <!-- Displays terms and descriptions. -->

  <dl>
    <dt>html</dt>
    <dd>HyperText Markup Language</dd>

    <dt>CSS</dt>
    <dd>Used for styling web pages</dd>
  </dl>
  
</body>
</html>
