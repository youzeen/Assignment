<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>

    <!-- Linked to HTML using the <link> tag in the <head> section -->
    <link rel="stylesheet" href="external.css">
    
    <!-- Written inside the <style> tag within the <head> section of the HTML page. -->
<!--  Applies styles to elements on that page only.  -->
    <style>
    p {
      color: red;
      font-size: 18px;
    }
  </style>
</head>
<body>
    
    <!-- Inline CSS is used to apply styles directly to an HTML element using the style attribute.
It affects only that specific element. -->
<p style="color: blue; font-size: 18px;">This is a blue paragraph.</p>

<!-- Written inside the (style) tag within the (head) section of the HTML page. -->
  <p>This paragraph is red.</p>



</body>
</html>
