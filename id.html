<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
#main {
  color: green;
  font-size: 20px;
}
</style>
</head>
<body>
    
    <!-- Selects a single element with a unique ID. -->
<!-- Written with a hash (#) followed by the ID. -->
     <p id="main">This text is green and larger.</p>
  <p>This text is normal.</p>
    
</body>
</html>
